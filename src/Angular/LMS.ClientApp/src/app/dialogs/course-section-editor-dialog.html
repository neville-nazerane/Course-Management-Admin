<div class="dialog">
  <form [formGroup]="form">

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Course *</label>
        <select class="form-select" formControlName="courseId">
          <option [ngValue]="null">Select course</option>
          @for (c of courses(); track c.id) {
            <option [ngValue]="c.id">{{ c.name }}</option>
          }
        </select>
        @for (e of getErrors(form.get('courseId')); track e) {
          <div class="text-danger">{{ e }}</div>
        }
      </div>

      <div class="col-md-6">
        <label class="form-label">Teacher *</label>
        <select class="form-select" formControlName="teacherId">
          <option [ngValue]="null">Select teacher</option>
          @for (t of teachers(); track t.id) {
            <option [ngValue]="t.id">{{ t.firstName }} {{ t.lastName }}</option>
          }
        </select>
        @for (e of getErrors(form.get('teacherId')); track e) {
          <div class="text-danger">{{ e }}</div>
        }
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Section Code *</label>
        <input type="text" class="form-control" formControlName="sectionCode" />
        @for (e of getErrors(form.get('sectionCode')); track e) {
          <div class="text-danger">{{ e }}</div>
        }
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-danger" (click)="close()">Close</button>
      <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
    </div>

  </form>
</div>
