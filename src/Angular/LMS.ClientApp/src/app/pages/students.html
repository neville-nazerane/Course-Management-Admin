<div class="header-row">
  <h3>Students</h3>
  <button class="btn btn-primary btn-lg" (click)="addNew()">Add</button>
</div>

@if (!isLoading()) {

<table class="table table-striped">
  <colgroup>
    <col style="width: 10px">
    <col style="width: 20%">
    <col style="width: 20%">
    <col style="width: 30%">
    <col style="width: 50px">
  </colgroup>

  <thead>
    <tr>
      <th>S.No</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Study Program</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    @for (s of students(); track s.id) {
      <tr>
        <td>{{ $index + 1 }}</td>
        <td>{{ s.firstName }}</td>
        <td>{{ s.lastName }}</td>
        <td>{{ getStudyProgramName(s.studyProgramId) }}</td>
        <td class="actions-cell">
          <button class="btn btn-secondary btn-sm" (click)="update(s)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="delete(s)">Delete</button>
        </td>
      </tr>
    }
  </tbody>
</table>

}
@else {
  <mat-progress-spinner />
}
