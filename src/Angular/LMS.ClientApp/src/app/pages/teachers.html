<h3>Teachers</h3>

@if (!isLoading()){
<table class="table table-bordered">
    <thead>
        <tr>
            <th>S. No</th>
            <th>Title</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (teacher of teachers(); track teacher.id) {

        <tr>
            <td>{{ $index + 1 }}</td>
            <td>{{ teacher.title }}</td>
            <td>{{ teacher.firstName }}</td>
            <td>{{ teacher.lastName }}</td>
            <td>
                <button class="btn btn-secondary" (click)="update(teacher)">Edit</button>
                <button class="btn btn-danger" (click)="delete(teacher)">Delete</button>
            </td>
        </tr>

        }


    </tbody>
</table>

}
@else {
    <mat-progress-spinner />
}



<button class="btn btn-primary" (click)="addNew()">Add</button>
