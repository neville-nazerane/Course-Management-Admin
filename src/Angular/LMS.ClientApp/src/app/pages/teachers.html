<h3>Teachers</h3>


<table class="table table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        @for (teacher of teachers; track teacher.id) {

        <tr>
            <td>{{ teacher.title }}</td>
            <td>{{ teacher.firstName }}</td>
            <td>{{ teacher.lastName }}</td>
        </tr>

        }


    </tbody>
</table>
